<!DOCTYPE html>
<html lang="en">
<head>
  <title>Motiv' signin</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
  <div class="logo"><img src="../static/styles/logomotiv.png" alt="logomotiv"></div>
  <div class="main-block">
    <h1>Welcome to Motiv !</h1>
    <h3>Create an account</h3>{% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification_flash">
      {{ messages[0] }}
    </div>{% endif %} {% endwith %}
    <form method="post" action="/motiv_signup">
      <hr>
      <label id="icon" for="name" class="fa fa-user icon"></label>
      <input type="text" name="username" id="username" placeholder="Userame">
      <label id="icon" for="name" class="fa fa-lock"></label>
      <input type="password" name="password" id="password" placeholder="Password">
      <label id="icon" for="name" class="fa fa-map"></label>
      <input type="text" name="department" id="department" placeholder="Department">
      <label id="icon" for="name" class="fa fa-map-pin"></label>
      <input type="text" name="city" id="city" placeholder="City">
      <label id="icon" for="name" class="	fa fa-futbol"></label>
      <input type="text" name="sports" id="sports" placeholder="Sports (Tennis, Dance, Football...)">
      <label id="icon" for="name" class="fa fa-address-book"></label>
      <input type="text" name="bio" id="bio" placeholder="Bio*">
      <div class="btn-block">
        <button type="submit" class="submit">Let's go !</button>
      </div><a href="http://0.0.0.0:5000/motiv_login">
      <div class="haveaccount">
        I have an account
      </div></a>
    </form>
  </div>
</body>
</html>
